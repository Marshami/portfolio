<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Contact</h1>

    <!-- The form element -->
    <form id="contact-form">
        <!-- Email field -->
        <label for="email">Your Email:</label>
        <input type="email" name="email" id="email" required />
        <br><br>
    
        <!-- Subject field -->
        <label for="subject">Subject:</label>
        <input type="text" name="subject" id="subject" required />
        <br><br>
    
        <!-- Message body field -->
        <label for="body">Message:</label>
        <br>
        <textarea name="body" id="body" rows="5" cols="30" required></textarea>
        <br><br>
    
        <!-- Submit button -->
        <button type="submit">Send</button>
    </form>
    
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("contact-form");
    
        form.addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form submission
    
            // Get form values
            const email = document.getElementById("email").value;
            const subject = document.getElementById("subject").value;
            const body = document.getElementById("body").value;
    
            // Encode values properly to avoid formatting issues
            const encodedSubject = encodeURIComponent(subject);
            const encodedBody = encodeURIComponent(body);
    
            // Construct mailto link with encoded data
            const mailtoLink = `mailto:dan023@ucsd.edu?subject=${encodedSubject}&body=${encodedBody}`;
    
            // Open user's email client with pre-filled details
            window.location.href = mailtoLink;
        });
    });
    </script>

  <script src="../global.js" type="module"></script>

</body>
</html>
