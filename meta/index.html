<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Codebase Evolution</title>

  <!-- Link your main stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- D3 + your main script -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="main.js" defer></script>

  <!-- (Optional) If you have a global navigation or other script: -->
  <script src="../global.js" type="module"></script>
</head>
<body>

  <!-- Heading for your chart -->
  <h2>Commits by Time of Day</h2>

  <!-- TWO-COLUMN LAYOUT:
       left = scrollable commits, right = chart -->
  <div id="scrollytelling">
    <!-- Left side: scroll-container for all commit paragraphs -->
    <div id="scroll-container"></div>

    <!-- Right side: chart created by main.js -->
    <div id="chart"></div>
  </div>

</body>
</html>
