  <h1>Lab 8: Animation &amp; Scrollytelling</h1>

  <!-- 
    Scrollytelling container #1

  -->

    <div id="scroll-container-commits">
      <div id="spacer-commits"></div>
      <div id="items-container-commits"></div>
    </div>
    <div id="chart-commits"></div>
  </div>

  <hr />

  <!-- 
    Section for file-based analysis (the "race" for largest file).
    We'll do a second scrollytelling approach or at least a second container 
    that triggers changes to our file chart (unit viz).
  -->
  <h2>File Sizes (Unit Visualization)</h2>
  <div class="files"></div>

  <div id="scrollytelling-files">
    <div id="scroll-container-files">
      <div id="spacer-files"></div>
      <div id="items-container-files"></div>
    </div>
    <!-- You might also place a separate chart or just rely on your .files container. -->
  </div>
