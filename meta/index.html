<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codebase Analysis</title>

    <!-- Keep your original style link: -->
    <link rel="stylesheet" href="../style.css">

    <!-- D3 and scripts: -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="main.js" defer></script>
    <script src="../global.js" type="module"></script> <!-- ✅ Add Global Navigation -->
</head>
<body>
    <h1>Codebase Analysis</h1>
    
    <!-- Summary Stats -->
    <div id="stats"></div>

    <!-- Scatter Plot -->
    <h2>Commits by Time of Day</h2>
    <div id="chart"></div>

    <!-- Tooltip for commit details -->
    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit:</dt> <dd><a href="" id="commit-link" target="_blank"></a></dd>
        <dt>Date:</dt> <dd id="commit-date"></dd>
        <dt>Time:</dt> <dd id="commit-time"></dd>
        <dt>Author:</dt> <dd id="commit-author"></dd>
        <dt>Lines Edited:</dt> <dd id="commit-lines"></dd>
    </dl>

    <!-- =========================================== -->
    <!-- LAB 8 ADDITION #1: Scrollytelling for COMMITS -->
    <!-- =========================================== -->
    <h2>Scrollytelling: Commits Over Time</h2>
    <div id="scrollytelling">
      <div id="scroll-container">
        <div id="spacer"></div>
        <div id="items-container"></div>
      </div>
    </div>

    <!-- =========================================== -->
    <!-- LAB 8 ADDITION #2: File Size “Race” (Unit Chart) -->
    <!-- =========================================== -->
    <h2>File Size Visualization</h2>
    <!-- We’ll append file info here -->
    <dl class="files"></dl>

</body>
</html>
